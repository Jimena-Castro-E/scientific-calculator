<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculadora con JavaScript</title>
  <link type="text/css" href="./assets/css/styles.css" rel="stylesheet">
</head>

<body onload="init();">
  <table class="calculadora">
    <tr>
      <td colspan="4"><span class="resultado" id="resultado"></span></td>
    </tr>
    <tr>
      <td><button id="siete">7</button></td>
      <td><button id="ocho">8</button></td>
      <td><button id="nueve">9</button></td>
      <td><button id="division">/</button></td>
    </tr>
    <tr>
      <td><button id="cuatro">4</button></td>
      <td><button id="cinco">5</button></td>
      <td><button id="seis">6</button></td>
      <td><button id="multiplicacion">*</button></td>
    </tr>
    <tr>
      <td><button id="uno">1</button></td>
      <td><button id="dos">2</button></td>
      <td><button id="tres">3</button></td>
      <td><button id="resta">-</button></td>
    </tr>
    <tr>
      <td><button id="igual">=</button></td>
      <td><button id="cero">0</button></td>
      <td><button class="reset" id="reset">C</button></td>
      <td><button id="suma">+</button></td>
    </tr>

    <tr>
      <td><button id="raiz">n√a</button></td>
      <td><button id="log">log</button></td>
      <td><button id="lognatural">ln</button></td>
      <td><button id="porcentaje">%</button></td>
    </tr>

    <tr>
      <td><button id="seno">sin</button></td>
      <td><button id="coseno">cos</button></td>
      <td><button id="tangente">tan</button></td>
      <td><button id="valorabsoluto">|x|</button></td>
    </tr>

    <tr>
      <td><button id="exponencial">x^y</button></td>
      <td><button id="parentesisA">(</button></td>
      <td><button id="parentesisB">)</button></td>
      <td><button id="borrar">◀</button></td><!--Boton para borrrar caracter por caracter-->
    </tr>

  </table>

  <!-- Java Script -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
